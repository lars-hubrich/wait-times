<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wartezeiten</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    h1 { margin-bottom: 1rem; }
    .ride { margin: 0.5rem 0; }
    .ride .closed { 
      text-decoration: line-through; 
      color: #888; 
    }
  </style>
</head>
<body>
  <h1>Wartezeiten</h1>
  <div id="rides">Ladeâ€¦</div>

  <script>
    const rideIds = [
      6819,
      6825,
      5820, 6828, 6830,
      6814, 11815, 6812,
      6807, 6806, 6808, 6805,
      8236,
    ];

    async function updateRides() {
      try {
        const res = await fetch('https://queue-times.com/parks/56/queue_times.json');
        const data = await res.json();

        const allRides = [
          ...data.rides,
          ...data.lands.flatMap(land => land.rides)
        ];

        const filtered = allRides
          .filter(r => rideIds.includes(r.id))
          .sort((a, b) => {
            if (a.is_open !== b.is_open) {
              return a.is_open ? -1 : 1;
            }
            return b.wait_time - a.wait_time;
          });

        const container = document.getElementById('rides');
        container.innerHTML = ''; 

        filtered.forEach(r => {
          const div = document.createElement('div');
          div.className = 'ride';
          const span = document.createElement('span');
          if (!r.is_open) span.className = 'closed';
          span.textContent = `${r.name}: ${r.wait_time} min`;
          div.appendChild(span);
          container.appendChild(div);
        });
      } catch (e) {
        console.error('Fehler beim Laden der Daten:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateRides();
      setInterval(updateRides, 20000);
    });
  </script>
</body>
</html>
