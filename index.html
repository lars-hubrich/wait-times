<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wartezeiten PWA</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/waitingtimes_192.png">
  <meta name="theme-color" content="#4F46E5">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 shadow-md">
    <h1 class="text-xl font-semibold">🎢 Wartezeiten</h1>
    <button id="refresh-btn" aria-label="Aktualisieren" 
            class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      🔄
    </button>
  </header>

  <div id="status" class="hidden bg-yellow-200 text-yellow-800 text-center py-2">
    ⚠️ Du bist offline
  </div>

  <!-- Hauptbereich -->
  <main id="rides" class="flex-1 p-4 grid gap-4 
                           grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <p class="col-span-full text-center text-gray-500">Lade…</p>
  </main>

  <footer class="p-4 text-center text-sm bg-white dark:bg-gray-800 shadow-inner">
    <small>Letztes Update: <time id="last-update">–</time></small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
