<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wartezeiten PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/waitingtimes_192.png" />
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <header class="header">
    <h1>Wartezeiten</h1>
    <button id="refresh-btn" aria-label="Aktualisieren">üîÑ</button>
  </header>
  <div id="status" class="status hidden">‚ö†Ô∏è Du bist offline</div>
  <main id="rides" class="rides">
    <p class="loading">Lade‚Ä¶</p>
  </main>
  <footer class="footer">
    <small>Letztes Update: <span id="last-update">‚Äì</span></small>
  </footer>
  <script>
    const apiUrl = 'https://api.allorigins.win/raw?url=https%3A%2F%2Fqueue-times.com%2Fparks%2F56%2Fqueue_times.json';
    const rideIds = [6819,6825,5820,6828,6830,6814,11815,6812,6807,6806,6808,6805,8236];
    let lastSuccessfulFetch = null;

    function setOfflineStatus(isOffline) {
      document.getElementById('status').classList.toggle('hidden', !isOffline);
    }

    function renderRides(data) {
      const allRides = [...data.rides, ...data.lands.flatMap(l => l.rides)];
      const filtered = allRides
        .filter(r => rideIds.includes(r.id))
        .sort((a,b) => a.is_open===b.is_open ? b.wait_time-a.wait_time : a.is_open?-1:1);
      const container = document.getElementById('rides');
      container.innerHTML = '';
      filtered.forEach(r => {
        const div = document.createElement('div');
        div.className = `ride ${r.is_open?'':'closed'}`;
        div.innerHTML = `<span class="name">${r.name}</span><span class="time">${r.is_open?r.wait_time+'‚Äâmin':'geschlossen'}</span>`;
        container.appendChild(div);
      });
    }

    async function loadRides() {
      try {
        const response = await fetch(apiUrl, { cache: 'no-store', headers: {'Cache-Control':'no-store','Pragma':'no-cache'} });
        if (!response.ok) throw new Error(response.status);
        const data = await response.json();
        lastSuccessfulFetch = data;
        renderRides(data);
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString('de-DE');
        setOfflineStatus(false);
      } catch {
        if (lastSuccessfulFetch) {
          renderRides(lastSuccessfulFetch);
        } else {
          document.getElementById('rides').innerHTML = '<p>Keine Daten verf√ºgbar.</p>';
        }
        setOfflineStatus(true);
      }
    }

    document.getElementById('refresh-btn').addEventListener('click', loadRides);
    window.addEventListener('online', loadRides);
    window.addEventListener('offline', () => setOfflineStatus(true));

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    loadRides();
    setInterval(loadRides, 20000);
  </script>
</body>
</html>
